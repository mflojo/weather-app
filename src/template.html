<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>

  <body>
    <div id="wrapper">
      <div id="header">
        <h1>Let's check out the weather in: </h1>
        <div id="input">
          <input type="text" id="searchBox" placeholder="Enter location here, eg. Vancouver">
          <button id="searchBtn">Search</button>
        </div>
      </div>
      <p id="errorMsg" style="color: red; display: none;"></p>
      <img src="#" alt="gif">
      <div id="weatherInfo">
        <div id="city">City:</div>
        <div id="temp">Temp:</div>
        <div id="forecast">Forecast:</div>
      </div>
    </div>
  </body>
</html>
