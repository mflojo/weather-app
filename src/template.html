<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>

  <body>
    <div id="wrapper">
      <div id="header">
        <h1>Let's check out the weather in: </h1>
        <input type="text" id="searchBox" placeholder="Enter location here, eg. Vancouver">

      <p id="errorMsg" style="color: red; display: none;"></p>
      <img src="#" alt="gif">
      <div id="weatherInfo">
        <div id="temp"></div>
        <div id="forecast"></div>
      </div>
    </div>
  </body>
</html>
